version: '3.3'

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/webapps
    ports:
      - "8000:8000"

  react:
    stdin_open: true
    build:
      context: ./front_end
      dockerfile: Dockerfile
    volumes:
      - './front_end:/app'
      - '/app/node_modules'
    ports:
      - 8001:8001
    environment:
      - CHOKIDAR_USEPOLLING=true












